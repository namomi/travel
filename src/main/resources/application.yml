spring:
  profiles:
    include: oauth

  datasource:
    url: jdbc:mariadb://localhost:3306/travel
    username: ${USERNAME}
    password: ${PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true


  data:
    redis:
      host: localhost
      port: 6379

  mail:
    host: smtp.naver.com
    port: 465
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}

  jwt:
    secret: ${JWT_SECRET}

  logging:
    level:
      com.minizin.travel.config: INFO
      root: INFO
    file:
      name: logs/myapp.log
    pattern:
      console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %class{50}.%M:%line - %msg%n"
      file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50}:%line - %msg%n"
    org:
      springframework:
        security: INFO
        web: INFO
        beans.factory: INFO
      hibernate:
        SQL: DEBUG
        type:
          descriptor.sql.BasicBinder: INFO
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
server:
  forward-headers-strategy: framework

api-tour:
  serviceKey_De: ${SERVICE_KEY_DE}
  serviceKey_En: ${SERVICE_KEY_EN}

jasypt:
  encryptor:
    password: ${JASYPTPW}
